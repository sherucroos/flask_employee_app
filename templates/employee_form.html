{% extends 'base.html' %}
{% block content %}
<h1>Add Employee</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required>
    <br>
    <button type="submit">Add Employee</button>
</form>
{% endblock %}
