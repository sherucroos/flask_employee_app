{% extends 'base.html' %}
{% block content %}
<h1>Employee List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee['id'] }}</td>
        <td>{{ employee['name'] }}</td>
        <td>{{ employee['role'] }}</td>
        <td>
            <a href="{{ url_for('delete_employee', id=employee['id']) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
