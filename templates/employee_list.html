{% extends 'base.html' %}
{% block content %}
<h1>Employee List</h1>
 
<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Added By</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.created_by }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
